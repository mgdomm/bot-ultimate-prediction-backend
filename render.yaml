services:
  - type: web
    name: bot-ultimate-prediction-api
    env: python
    plan: free
    buildCommand: pip install -r api/requirements.txt
    startCommand: uvicorn api.main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true

  - type: web
    name: bot-ultimate-prediction-web
    env: node
    plan: free
    rootDir: web
    buildCommand: npm install && npm run build
    startCommand: npm run start -- --port $PORT
    autoDeploy: true
    envVars:
      - key: NEXT_PUBLIC_BACKEND_URL
        value: https://bot-ultimate-prediction-backend.onrender.com
